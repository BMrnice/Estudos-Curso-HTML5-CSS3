<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com cores</title>
</head>
<body>
    <h1>Exemplo de Formulário com cores</h1>
    <form action="cadastro.php">
        <p>
            <label for="icor">COR:</label>
            <input type="color" name="cor" id="icor" value="#ffffff">
        </p>
        <p>
            <label for="inivel">Nivel de satisfaction</label>
            <input type="range" name="nivel" id="inivel">
        </p>
        <p>
            <input type="submit" value="envia">
            <input type="reset" value="limpa">
        </p>
    </form>
</body>
