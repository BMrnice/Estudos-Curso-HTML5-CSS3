<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>
    <h1>Selecione seu estado </h1>
    <fieldset>
        <legend>Tu Ã© da onde?</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iest" >Estado</label>
                <select name="estado" id="iest" >
                    <optgroup label="regiao sudeste">
                        <option value="MG">Minas gerais</option>
                        <option value="RJ">Rio Janeiro</option>
                        <option value="SP">Sao Paulo</option>
                    </optgroup>
                    <optgroup label="regiao nordeste">
                        <option value="Ma">Marranhao</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="RN">Rio grande norte</option>
                    </optgroup>
                </select>
            </p>
    </fieldset>
    <p>
        <label for="iprof">Profissao</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Adminstrador</option>
            <option value="CONT">Contador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="Prf">Professor</option>

        </datalist>
    </p>
    <p>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
        <p>
            <input type="submit" value="Envia">
            <input type="reset" value="Limpou">
        </p>
    </form>
</body>
</html>
