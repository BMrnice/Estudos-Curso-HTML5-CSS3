<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        a:hover {
            background-color: lightseagreen;
            border-radius: 5px ;
            font: caption;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando site do <a href="https://www.cursoemvideo.com/" target="_blanc">curso em video</a> para aprender a programar.</p>

    <p>
        Acessando site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="1">

        </iframe> para aprender a programar.

        <p>
            Aqui o exemplo de um iframe completo ja incorporado no site com todods atributos dados pelo site de hospedagem  <iframe width="200" height="200" src="https://www.youtube.com/embed/GWULnkTnapM" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> tambem e bem legal
        </p>
    </p>
</body>
</html>
